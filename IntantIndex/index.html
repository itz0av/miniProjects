<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Index Table</title>
  </head>
  <body>
    <div class="content-frame">
      <h1>INDEX</h1>

      <table>
        <thead>
          <tr>
            <th id="serial-no">SNO.</th>
            <th>Topic</th>
            <th>DATE</th>
            <th>PAGE NUMBER</th>
            <th>SIGNATURE</th>
          </tr>
        </thead>
        <tbody id="t-body">
          <tr class = "t1-Row" id="t-Row">
            <td id="serial-no"><input type="text" /></td>
            <td id="topic"><textarea name="topic-name" id="t-Name"></textarea></td>
            <td id="date"><input type="text " /> </td>
            <td id=" page-no">
              <input type="text" />
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="btn">
      <button id="plus"><i class="fa-solid fa-plus"></i></button>
      <button id="delete"><i class="fa-solid fa-trash"></i></button>
    </div>
      <input
        class="print-button"
        type="button"
        value="Print this page"
        onClick="window.print()"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
